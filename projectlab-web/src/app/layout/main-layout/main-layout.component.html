<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-icon">P</div>
      <span class="logo-text">ProjectLab</span>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Início</span>
          </a>
        </li>

        <li>
          <a routerLink="/laboratories" routerLinkActive="active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Reservar Laboratório</span>
          </a>
        </li>

        <li *ngIf="isAdmin">
          <a routerLink="/admin" routerLinkActive="active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M2 20h20"></path>
              <path d="M5 20v-7a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v7"></path>
              <path d="M10 11V7a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v4"></path>
            </svg>
            <span>Gestão de Laboratórios</span>
          </a>
        </li>

        <li *ngIf="isAdmin">
          <a routerLink="/users" routerLinkActive="active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Gestão de Usuários</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <small>© 2026 PUC-Campinas</small>
    </div>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="page-title">Portal Acadêmico</div>

      <div class="user-actions">
        <span class="user-greeting">Olá, Usuário</span>

        <button (click)="logout()" class="btn-logout" title="Sair do Sistema">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sair
        </button>
      </div>
    </header>

    <div class="content-body">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
