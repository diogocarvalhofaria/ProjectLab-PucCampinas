<div class="page-container">
  <header class="page-header">
    <div class="header-content">
      <h1>Gestão de Laboratórios</h1>
      <p>Área restrita para administradores</p>
    </div>

    <div class="header-actions">
      <button (click)="openModal()" class="btn-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Novo Laboratório
      </button>
    </div>
  </header>

  <div class="filters-section">
    <div class="search-wrapper">
      <span class="search-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#999"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
      <input
        type="text"
        placeholder="Buscar laboratório por nome ou bloco..."
        (input)="onSearch($event)"
      />
    </div>
  </div>

  <div class="lab-grid" *ngIf="laboratories.length > 0">
    <div class="lab-card" *ngFor="let lab of laboratories">
      <div class="card-header">
        <div class="lab-info">
          <h3>{{ lab.name }}</h3>
          <span class="block-badge"> Bloco {{ lab.building || "Único" }} </span>
        </div>
      </div>

      <div class="card-body">
        <div class="detail-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span
            >Capacidade: <strong>{{ lab.capacity }} pessoas</strong></span
          >
        </div>

        <div class="detail-row description">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span>{{ lab.name }}</span>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn-icon edit" (click)="editLab(lab)" title="Editar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
          Editar
        </button>
        <button
          class="btn-icon delete"
          (click)="deleteLab(lab)"
          title="Excluir"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Excluir
        </button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="laboratories.length === 0">
    <p>Nenhum laboratório encontrado.</p>
  </div>

  <div class="pagination" *ngIf="laboratories.length > 0">
    <button (click)="prevPage()" [disabled]="!hasPrevious">← Anterior</button>
    <span class="page-info"
      >Página <strong>{{ currentPage }}</strong> de
      <strong>{{ totalPages }}</strong></span
    >
    <button (click)="nextPage()" [disabled]="!hasNext">Próximo →</button>
  </div>

  <app-modal-wrapper
    *ngIf="showModal"
    [title]="isEditing ? 'Editar Laboratório' : 'Novo Laboratório'"
    (close)="closeModal()"
  >
    <app-laboratory-form
      [labData]="selectedLab"
      (saved)="onLabSaved()"
      (cancelled)="closeModal()"
    ></app-laboratory-form>
  </app-modal-wrapper>

  <app-confirmation-modal
    *ngIf="showDeleteModal"
    title="Excluir Laboratório"
    message="Esta ação não pode ser desfeita. Tem certeza?"
    (confirm)="confirmDelete()"
    (cancel)="closeModal()"
  >
  </app-confirmation-modal>
</div>
