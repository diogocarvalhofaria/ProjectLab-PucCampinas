<div
  style="
    padding: 40px;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f9fa;
    min-height: 100vh;
  "
>
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 20px;
      margin-bottom: 30px;
    "
  >
    <div>
      <h1 style="color: #004a80; margin: 0; font-size: 28px">
        Reserva de Laboratórios
      </h1>
      <small style="color: #6c757d">Ambiente de consulta para alunos</small>
    </div>

    <div style="display: flex; gap: 12px">
      <a
        routerLink="/users"
        style="
          display: flex;
          align-items: center;
          gap: 8px;
          color: #004a80;
          text-decoration: none;
          background-color: white;
          border: 1px solid #004a80;
          padding: 8px 16px;
          border-radius: 30px;
          font-weight: 600;
          font-size: 14px;
          transition: all 0.2s;
          cursor: pointer;
        "
        onmouseover="this.style.backgroundColor='#e3f2fd'"
        onmouseout="this.style.backgroundColor='white'"
      >
        Gestão de Usuários
      </a>

      <a
        routerLink="/admin"
        style="
          display: flex;
          align-items: center;
          gap: 8px;
          color: white;
          text-decoration: none;
          background-color: #004a80;
          border: 1px solid #004a80;
          padding: 8px 16px;
          border-radius: 30px;
          font-weight: 600;
          font-size: 14px;
          transition: all 0.2s;
          cursor: pointer;
        "
        onmouseover="this.style.opacity='0.9'"
        onmouseout="this.style.opacity='1'"
      >
        Gestão de Laboratórios
      </a>
    </div>
  </div>

  <div style="margin-bottom: 30px">
    <input
      type="text"
      placeholder="Buscar laboratório para reservar..."
      (input)="onSearch($event)"
      style="
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        outline: none;
        transition: border-color 0.2s;
      "
      onfocus="this.style.borderColor='#004a80'"
      onblur="this.style.borderColor='#ced4da'"
    />
  </div>

  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    "
  >
    <div
      *ngFor="let item of laboratories"
      (click)="openReservation(item)"
      style="cursor: pointer; transition: transform 0.2s"
      onmouseover="this.style.transform='scale(1.02)'"
      onmouseout="this.style.transform='scale(1)'"
    >
      <app-lab-card [lab]="item"></app-lab-card>
    </div>
  </div>

  <div
    *ngIf="laboratories.length === 0"
    style="text-align: center; color: #6c757d; margin-top: 60px"
  >
    <p>Nenhum laboratório encontrado.</p>
  </div>

  <div
    *ngIf="laboratories.length > 0"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      padding-bottom: 20px;
    "
  >
    <button
      (click)="prevPage()"
      [disabled]="!hasPrevious"
      [style.opacity]="!hasPrevious ? '0.5' : '1'"
      style="
        background: white;
        border: 1px solid #004a80;
        color: #004a80;
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
      "
    >
      ← Anterior
    </button>

    <span style="color: #6c757d; font-weight: 500; font-size: 14px">
      Página <strong>{{ currentPage }}</strong> de
      <strong>{{ totalPages }}</strong>
    </span>

    <button
      (click)="nextPage()"
      [disabled]="!hasNext"
      [style.opacity]="!hasNext ? '0.5' : '1'"
      style="
        background: #004a80;
        border: 1px solid #004a80;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
      "
    >
      Próximo →
    </button>
  </div>

  <app-modal-wrapper
    *ngIf="showReservationModal"
    title="Nova Reserva"
    (close)="closeReservation()"
  >
    <app-reservation-form
      [laboratoryId]="selectedLab?.id"
      [laboratoryName]="selectedLab?.name"
      (saved)="onReservationSaved()"
      (cancelled)="closeReservation()"
    >
    </app-reservation-form>
  </app-modal-wrapper>
</div>
