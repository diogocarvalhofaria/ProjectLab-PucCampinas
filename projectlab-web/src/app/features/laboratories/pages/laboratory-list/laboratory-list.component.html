<div style="padding: 40px; font-family: sans-serif; background-color: #f4f7f6; min-height: 100vh;">
  
  <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #004a80; padding-bottom: 10px; margin-bottom: 20px;">
    <h1 style="color: #004a80; margin: 0;">Laboratórios PUC-Campinas</h1>
    
    <button (click)="toggleForm()" 
            style="background: #004a80; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
      {{ showForm ? 'Fechar Formulário' : '+ Adicionar Laboratório' }}
    </button>
  </div>

  <div *ngIf="showForm" style="margin-bottom: 30px;">
    <app-laboratory-form (saved)="onLabSaved()"></app-laboratory-form>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
    <app-lab-card *ngFor="let item of laboratories" [lab]="item"></app-lab-card>
  </div>
</div>
