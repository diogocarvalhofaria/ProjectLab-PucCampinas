<div class="form-container">
  <p style="color: #666; margin-bottom: 20px">
    Reservando: <strong>{{ laboratoryName }}</strong>
  </p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ID do Usuário (UUID)</label>
      <input
        formControlName="userId"
        class="input-field"
        placeholder="Cole o ID de um usuário existente..."
      />
      <small
        *ngIf="form.get('userId')?.invalid && form.get('userId')?.touched"
        class="error"
      >
        Obrigatório
      </small>
    </div>

    <div class="form-group">
      <label>Data da Reserva</label>
      <input type="date" formControlName="date" class="input-field" />
      <small
        *ngIf="form.get('date')?.invalid && form.get('date')?.touched"
        class="error"
      >
        Data obrigatória
      </small>
    </div>

    <div style="display: flex; gap: 15px">
      <div class="form-group" style="flex: 1">
        <label>Início</label>
        <input type="time" formControlName="startTime" class="input-field" />
      </div>

      <div class="form-group" style="flex: 1">
        <label>Fim</label>
        <input type="time" formControlName="endTime" class="input-field" />
      </div>
    </div>

    <div style="display: flex; gap: 10px; margin-top: 25px">
      <button type="button" (click)="cancelled.emit()" class="btn-cancel">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        [style.opacity]="form.invalid ? '0.6' : '1'"
        class="btn-submit"
      >
        Confirmar Reserva
      </button>
    </div>
  </form>
</div>
