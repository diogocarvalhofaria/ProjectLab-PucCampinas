<div class="setup-wrapper">
  <div class="setup-card">
    <div class="card-accent"></div>

    <div class="brand">
      <h1>ProjectLab</h1>
      <p>Definir Nova Senha</p>
    </div>

    <div *ngIf="successMessage" class="alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <label>Nova Senha</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Mínimo 8 caracteres, maiúscula, minúscula e especial"
          [class.error]="
            form.get('password')?.invalid && form.get('password')?.touched
          "
        />

        <small
          *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched"
          class="error-msg"
        >
          A senha deve ter pelo menos 8 caracteres.
        </small>

        <small
          *ngIf="form.get('password')?.errors?.['pattern'] && form.get('password')?.touched"
          class="error-msg"
        >
          A senha precisa ter: letra maiúscula, minúscula, número e caractere
          especial (&#64;$!%*?&).
        </small>
      </div>

      <div class="form-group">
        <label>Confirme a Senha</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Repita a senha"
          [class.error]="form.get('confirmPassword')?.errors?.['mismatch'] && form.get('confirmPassword')?.touched"
        />
        <small
          *ngIf="form.get('confirmPassword')?.errors?.['mismatch'] && form.get('confirmPassword')?.touched"
          class="error-msg"
        >
          As senhas não coincidem.
        </small>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading || !token">
        {{ isLoading ? "Salvando..." : "Definir Senha" }}
      </button>
    </form>

    <div class="footer-links">
      <a routerLink="/login">Voltar para Login</a>
    </div>
  </div>

  <div class="copyright">© 2026 ProjectLab. Todos os direitos reservados.</div>
</div>
