<div class="setup-wrapper">
  <div class="setup-card">
    <div class="header">
      <h2>Definir Senha</h2>
      <p>Crie sua senha para acessar o ProjectLab</p>
    </div>

    <div *ngIf="successMessage" class="alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <label>Nova Senha</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          [class.error]="
            form.get('password')?.invalid && form.get('password')?.touched
          "
        />
        <small
          *ngIf="form.get('password')?.errors?.['minlength']"
          class="error-msg"
        >
          A senha deve ter pelo menos 6 caracteres.
        </small>
      </div>

      <div class="form-group">
        <label>Confirme a Senha</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Repita a senha"
          [class.error]="form.get('confirmPassword')?.errors?.['mismatch'] && form.get('confirmPassword')?.touched"
        />
        <small
          *ngIf="form.get('confirmPassword')?.errors?.['mismatch']"
          class="error-msg"
        >
          As senhas não coincidem.
        </small>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading || !token">
        {{ isLoading ? "Salvando..." : "Definir Senha" }}
      </button>
    </form>

    <div class="footer-link">
      <a routerLink="/login">Voltar para Login</a>
    </div>
  </div>
</div>
